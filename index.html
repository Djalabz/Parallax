<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="./index.js" defer></script>

    <title>Parallax Portfolio</title>
    
</head>

<body>
    <div class="main">
            <section class="header">

                <div class="navbar">
                    <div class="navBtn">
                        
                    </div>
                    <div class="glow-wrapper">
                        <div class="glow"></div>
                    </div>

                    <ul class="menu-list">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>

            </section>

            

            <section id="home" class="container">

                <div class="title main">
                    <p>H</p>
                    <p>e</p>
                    <p>l</p>
                    <p>l</p>
                    <p>o</p>
                    <p class="space"></p>
                    <p>W</p>
                    <p>o</p>
                    <p>r</p>
                    <p>l</p>
                    <p>d</p>
                    <p class="space"></p>
                    <p>!</p>
                </div>

                <div class="landscape">

                    <img class="mountains-4" src="./assets/SVG/mountains4.svg" alt="">
                    <img class="mountains-3" src="./assets/SVG/mountains3-2.svg" alt="">
                    <img class="mountains-2" src="./assets/SVG/mountains2.svg" alt="">
                    <img class="mountains-1" src="./assets/SVG/mountains1.svg" alt="">
                    <img class="trees-1" src="./assets/SVG/treesLarge.svg" alt="">

                    <img src="./assets/SVG/cloud-full-left1.svg" alt="" class="cloud left1">
                    <img src="./assets/SVG/cloudLeft2.svg" alt="" class="cloud left2">
                    <img src="./assets/SVG/cloudCenter.svg" alt="" class="cloud center">
                    <img src="./assets/SVG/cloudRight1.svg" alt="" class="cloud right1">
                    <img src="./assets/SVG/cloudRight2.svg" alt="" class="cloud right2">
                    <div class="moon"></div>


                </div>

            </section>

            

            <section id="portfolio" class="container">

                <div class="title">Portfolio</div>

                <div class="gallery">
                    <div class="arrow left">&#60</div>
                    <div class="card">
                        <div class="image"></div>
                        <div class="title">0</div>
                        <div class="description"></div>
                        <div class="technos"></div>
                    </div>
                    <div class="card prev">
                        <div class="image"></div>
                        <div class="title">1</div>
                        <div class="description"></div>
                        <div class="technos"></div>
                    </div>
                    <div class="card current">
                        <div class="image"></div>
                        <div class="title">2</div>
                        <div class="description"></div>
                        <div class="technos"></div>
                    </div>
                    <div class="card next">
                        <div class="image"></div>
                        <div class="title">3</div>
                        <div class="description"></div>
                        <div class="technos"></div>
                    </div>
                    <div class="card">
                        <div class="image"></div>
                        <div class="title">4</div>
                        <div class="description"></div>
                        <div class="technos"></div>
                    </div>
                    <div class="arrow right">&#62</div>
                </div>

            </section>

            

            <section id="about" class="container">
                <div class="title">About</div>
            </section>

            

            <section id="contact" class="container">
                <div class="title">Contact</div>

                <form action="" class="contact-form">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>

        <section class="footer">
           <p>&copy;Romain Jalabert</p> 
        </section>

    </div>    
</body>
</html>
